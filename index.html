<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://kit.fontawesome.com/a7c9db07c8.js" crossorigin="anonymous"></script>
	<title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
	<main class="container">
		<header>
			<img src="./images/logo.svg" alt="logo" class="logo">
		</header>
		<section>
			<h1>We are launching <span>soon!</span></h1>
			<p>Subscribe and get notified</p>
			<form action="#" id="email-form">
				<input type="email" id="email-input" placeholder="Your Email address" name="email">
				<button type="submit" id="email-btn">Notify Me</button>
				<div class="error-message"></div>
			</form>
			
		</section>
		<img src="./images/illustration-dashboard.png" alt="dashboard" class="dashboard">
		<div class="icons">
			<a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
			<a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
			<a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
		</div>
		<footer>
			<p>&copy; Copyright Ping. All rights reserved.</p>
			<p class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Louie J</a>.
			</p>
		</footer>
	</main>
	<script src="app.js"></script>
</body>

</html>
